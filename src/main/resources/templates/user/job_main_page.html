<section class="mt-3">
	<div class="container">
		<div class="row">
			<div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3 mb-2" role="alert">
				<p class="text-center" th:text="${error}"></p>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="col-md-6 mt-2" th:if="${noCourse}>=1">
				<p class="mt-1" th:if="${noCourse}>1"> [[${noCourse}]] Courses</p>
				<p class="mt-1" th:else>[[${noCourse}]] Course</p>
				<div class="card shadow-lg bg-light" th:each="course : ${courses}" style="width: 18rem;">
					<div class="card-body mx-2">
						<h5 class="card-title fw-bold" th:text="${course.courseName}"></h5>
						<p class="card-text" th:text="${course.shortDescription}"></p>
						<div class="d-flex justify-content-between">
							<form action="" method="post">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
								<a th:href="@{/view-course-details?ci=}+${course.courseId}" class="btn btn-danger">View
									detail</a>
								<button class="btn btn-primary buy" type="submit" th:value="${course.courseId}" th:text="'â‚¹'+${course.coursePrice}"></button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 mt-5" th:if="${noCourse}<1">
				<h5 class="fw-bold text-center text-danger mt-5">No Course Available</h5>
			</div>
		</div>
	</div>
</section>
