<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{user/head :: head}">

</head>

<body >
	<div class="spinner-container">
		<div class="spinner-border text-dark" role="status" style="width: 3rem; height: 3rem;">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
	<div class="loading">
	<nav th:replace="~{user/navbar :: nav}"></nav>
	<div class="container loading">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card border-0 shadow rounded-3 my-5">
					<div class="card-body p-4 p-sm-5">
						<h5 class="card-title text-center mb-3 fw-bold fs-4">Password Update</h5>
						<form action="profile" method="post" enctype="multipart/form-data">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<div class="form-floating mb-3">
								<input type="password" class="form-control old_password"  id="floatingInput"
									placeholder="Old Password">
								<label for="floatingInput">Old Password</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control new_password"  id="floatingInput"
									placeholder="New Password">
								<label for="floatingInput">New Password</label>
							</div>
							<div class="d-grid">
								<button class="btn btn-primary text-uppercase fw-bold password_update" type="submit">Password Update</button>
							</div>
							<div class="d-grid mt-3">
								<button class="btn btn-danger text-uppercase fw-bold"
									type="reset">Cancel</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="" th:src="@{/js/job_seeker.js}"></script>
</body>

</html>
