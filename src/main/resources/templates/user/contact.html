<section class="contact" id="contact">
	<div class="vh-100 d-flex align-items-center justify-content-center">
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6 mx-auto mt-5 mb-4">
					<iframe
					class="rounded"
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31479.31035833383!2d77.60826183416482!3d9.516219171698559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b06dcb7c2dc05ed%3A0x85ab3be7b79f6af2!2sSrivilliputhur%2C%20Tamil%20Nadu%20626125!5e0!3m2!1sen!2sin!4v1695220663925!5m2!1sen!2sin"
						width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy"
						referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
				<div class="col-md-6 mx-auto mt-5 mb-4">
					<h4 class="text-center fw-bold mb-3">Get in touch</h4>
					<form action="/contact" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<div class="form-floating">
							<textarea class="form-control message" placeholder="Leave a message here" id="floatingTextarea2"
								style="height: 200px"></textarea>
							<label for="floatingTextarea2">Message</label>
						</div>
						<div class="d-grid mt-4">
							<button class="btn btn-primary text-uppercase fw-bold send_message" type="submit">Contact Us
							</button>
						</div>
						<div class="d-grid mt-3">
							<button class="btn btn-danger text-uppercase fw-bold " type="reset">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
