<main>
	<div class="container-fluid px-4">
		<h1 class="mt-4 mb-3">View Admin Table</h1>
		<div class="row">
			<div class="col-md-12">
				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-table me-1"></i>
						DataTable Example
					</div>
					<div class="card-body">
						<table id="datatablesSimple">
							<thead>
								<tr>
									<th>S.No</th>
									<th>Admin Id</th>
									<th>Name</th>
									<th>Email</th>
									<th>Password</th>
									<th>Role</th>
									<th>Profile</th>
									<th>Action</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>S.No</th>
									<th>Admin Id</th>
									<th>Name</th>
									<th>Email</th>
									<th>Password</th>
									<th>Role</th>
									<th>Profile</th>
									<th>Action</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="admin,index : ${admins}">
									<td th:text="${index.index+1}"></td>
									<td th:text="${admin.userId}"></td>
									<td th:text="${admin.name}"></td>
									<td th:text="${admin.email}"></td>
									<td th:text="${admin.password}"></td>
									<td th:text="${admin.role}"></td>
									<td th:if=${admin.profile}>
										<img th:src="@{'profile/'+${admin.profile}}" width="30px" height="25px">
									</td>
									<td th:unless=${admin.profile}>
										<p class="text-center mt-2 text-danger fw-bold">Null</p>
									</td>
									<td><form action="/view-admin" method="post">
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
										<button class="btn btn-danger delete_admin" th:value="${admin.userId}" type="submit">
											<i class="fa-solid fa-trash"></i>
										</button>
									</form></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
