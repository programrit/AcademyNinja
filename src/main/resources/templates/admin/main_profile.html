<main>
	<div class="container-fluid px-4">
		<h1 class="mt-4 mb-3">Update Profile</h1>
		<div class="row">
			<div class="col-md-12">
				<form action="/admin-profile" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<div class="form-floating mb-4 mt-5 col-md-5 mx-auto">
						<input type="text" class="form-control name" id="floatingInput" name="name" placeholder="Name"
							th:value="${adminData.name}">
						<label for="floatingInput">Name</label>
					</div>
					<div class="form-floating mb-4 col-md-5 mx-auto">
						<input type="email" class="form-control email" disabled id="floatingInput" name="email"
							placeholder="Email" th:value="${adminData.email}">
						<label for="floatingInput">Email</label>
					</div>
					<div class="form-floating mb-4 col-md-5 mx-auto">
						<input type="file" class="form-control profile" id="floatingInput" placeholder="profile">
						<label for="floatingInput">Profile</label>
					</div>
					<div class="d-flex justify-content-center col-md-12 mt-5">
						<button class="btn btn-primary text-uppercase fw-bold update_profile mx-3" type="submit">Save
						</button>
						<button class="btn btn-danger text-uppercase fw-bold mx-3" type="reset">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
