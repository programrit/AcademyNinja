<main>
	<div class="container-fluid px-4">
		<h1 class="mt-4 mb-3">View Course Table</h1>
		<div class="row">
			<div class="col-md-12">
				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-table me-1"></i>
						DataTable Example
					</div>
					<div class="card-body">
						<table id="datatablesSimple">
							<thead>
								<tr>
									<th>S.No</th>
									<th>User Id</th>
									<th>Name</th>
									<th>Message</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>S.No</th>
									<th>User Id</th>
									<th>Name</th>
									<th>Message</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="contact,index : ${contacts}">
									<td th:text="${index.index+1}"></td>
									<td th:text="${contact.user.id}"></td>
									<td th:text="${contact.name}"></td>
									<td th:text="${contact.message}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
