<main>
	<div class="container-fluid px-4">
		<h1 class="mt-4 mb-3">Update Course</h1>
		<div class="row">
			<div class="col-md-12">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<div class="d-flex justify-content-center">
						<div class="form-floating mb-3 col-md-5 mx-3">
							<input type="text" class="form-control" id="floatingInput" name="course_id"
								placeholder="Course Id" disabled th:value="${course.courseId}">
							<label for="floatingInput">Course Id</label>
						</div>
						<div class="form-floating mb-3 col-md-5 mx-3">
							<input type="text" class="form-control course_name" id="floatingInput" name="course_name"
								placeholder="Course name" disabled th:value="${course.courseName}">
							<label for="floatingInput">Course name</label>
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<div class="form-floating mb-3 col-md-5 mx-3">
							<input type="number" class="form-control course_price" id="floatingInput" name="course_price"
								placeholder="Course price" th:value="${course.coursePrice}">
							<label for="floatingInput">Course price</label>
						</div>
						<div class="form-floating mb-3 col-md-5 mx-3">
							<select th:if="${course.available}" class="form-select available" id="floatingSelect" aria-label="select available">
								<option value="true">Yes</option>
								<option value="">No</option>
							</select>
							<select th:unless="${course.available}" class="form-select available" id="floatingSelect" aria-label="select available">
								<option value="">No</option>
								<option value="true">Yes</option>
							</select>
							<label for="floatingSelect">Available</label>
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<div class="col-md-5 mx-3 form-floating">
							<textarea class="form-control short_discription" placeholder="Leave a short description here" id="floatingTextarea1"
								style="height: 200px" th:text="${course.shortDescription}"></textarea>
							<label for="floatingTextarea1">Short description</label>
						</div>
						<div class="col-md-5 mx-3 form-floating">
							<textarea class="form-control long_discription" placeholder="Leave a long discription here" id="floatingTextarea2"
								style="height: 200px" th:text="${course.longDescription}"></textarea>
							<label for="floatingTextarea2">Long discription</label>
						</div>
					</div>
					<div class="d-flex justify-content-center col-md-12 mt-5">
							<button class="btn btn-primary text-uppercase fw-bold update_course mx-3" type="submit">Save
							</button>
							<button class="btn btn-danger text-uppercase fw-bold mx-3" type="reset">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
