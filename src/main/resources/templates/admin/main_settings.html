<main>
	<div class="container-fluid px-4">
		<h1 class="mt-4 mb-3">Settings</h1>
		<div class="row">
			<div class="col-md-12">
				<form action="/settings" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<div class="form-floating mb-4 mt-5 col-md-5 mx-auto">
						<input type="password" class="form-control old_password" id="floatingInput" placeholder="Old Password">
						<label for="floatingInput">Old Password</label>
					</div>
					<div class="form-floating mb-4 col-md-5 mx-auto">
						<input type="password" class="form-control new_password" id="floatingInput"
							placeholder="New Password">
						<label for="floatingInput">New Password</label>
					</div>
					<div class="d-flex justify-content-center col-md-12 mt-5">
						<button class="btn btn-primary text-uppercase fw-bold update_password mx-3" type="submit">Save
						</button>
						<button class="btn btn-danger text-uppercase fw-bold mx-3" type="reset">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
