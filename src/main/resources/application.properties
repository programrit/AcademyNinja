spring.thymeleaf.cache=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.datasource.url=jdbc:mysql://localhost:3306/academyninja
spring.datasource.username=add your username
spring.datasource.password=add your password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
logging.level.org.springframework.security:DEBUG
logging.level.org.springframework.web:DEBUG
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=add your username
spring.mail.password=add your password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.secure=true
server.servlet.session.timeout=432000
logging.level.org.springframework.mail=DEBUG
spring.mail.properties.mail.debug=true

jwt.secret.key=add your secret key

custom.profile.path =add your path

custom.video.path=add your path

razorpay.api.key =add your api key

razorpay.api.secret=add your secrect

